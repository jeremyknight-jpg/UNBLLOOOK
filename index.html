<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover { opacity: 0.8; }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section { background: #1c1c1c; }

        /* Link-button style */
        .link-button {
            display: inline-block;
            padding: 10px 14px;
            background: #0066cc;
            color: #fff !important;
            border-radius: 6px;
            text-decoration: none;
            margin: 6px 0;
            font-size: 16px;
        }

        .link-button:hover { opacity: 0.9; }

        body.dark .link-button {
            background: #4ea3ff;
            color: #000 !important;
        }


        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }

        ul#linkList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul#linkList li {
            margin-bottom: 8px;
        }

        /* Small responsive tweak */
        @media (min-width: 640px) {
            .link-button { width: auto; min-width: 260px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked Anime</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2>Movies</h2>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search movies..." onkeyup="searchLinks()">

    <ul id="linkList">
        <li>
            <a class="link-button"
               href="https://www.google.com/url?q=https%3A%2F%2Fwww.1024tera.com%2Fplay%2Fvideo%3Fpath%3D%252FDeath%2520Note%2520-%2520Episode%252001%2520-%2520Tagalog%2520Dub.mp4%26t%3D-1&sa=D&sntz=1&usg=AOvVaw0M6fzlrx0ryr_nwcIMLKlH"
               target="_blank" rel="noopener noreferrer">
               Death Note Ep 1
            </a>
        </li>
   <a class="link-button"
               href="https://www.google.com/url?q=https%3A%2F%2Fwww.1024tera.com%2Fplay%2Fvideo%3Fpath%3D%252FDeath%2520Note%2520-%2520Episode%252002%2520-%2520Tagalog%2520Dub.mp4%26t%3D-1&sa=D&sntz=1&usg=AOvVaw3CCR2ZA5WD4NF8BqGGhiVv"
               target="_blank" rel="noopener noreferrer">
               Death Note Ep 2
            </a>
        </li>
     <a class="link-button"
               href="https://www.google.com/url?q=https%3A%2F%2Fwww.1024tera.com%2Fplay%2Fvideo%3Fpath%3D%252FDeath%2520Note%2520-%2520Episode%252003%2520-%2520Tagalog%2520Dub.mp4%26t%3D-1&sa=D&sntz=1&usg=AOvVaw21rmjnoB7SEOybiTyNTE01"
               target="_blank" rel="noopener noreferrer">
               Death Note Ep 3
            </a>
        </li>
     <a class="link-button"
               href="https://www.google.com/url?q=https%3A%2F%2Fwww.1024tera.com%2Fplay%2Fvideo%3Fpath%3D%252FDeath%2520Note%2520-%2520Episode%252004%2520-%2520Tagalog%2520Dub.mp4%26t%3D-1&sa=D&sntz=1&usg=AOvVaw0mPUd29blipQXzAtkG0YcH"
               target="_blank" rel="noopener noreferrer">
               Death Note Ep 4
            </a>
        </li>
     <a class="link-button"
               href="https://www.google.com/url?q=https%3A%2F%2Fwww.1024tera.com%2Fplay%2Fvideo%3Fpath%3D%252FDeath%2520Note%2520-%2520Episode%252005%2520-%2520Tagalog%2520Dub.mp4%26t%3D-1&sa=D&sntz=1&usg=AOvVaw0ylbL3hHZjJX3FmXf7zO1h"
               target="_blank" rel="noopener noreferrer">
               Death Note Ep 5
            </a>
        </li>
    </ul>
</section>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function
    function searchLinks() {
        const input = document.getElementById("searchBar").value.toLowerCase();
        const items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            const text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
